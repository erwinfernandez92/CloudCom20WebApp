<html>
<head>
  <title>Cloud Computing Team 20</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    #infobox {
      position: absolute;
      right: 0;
      top: 0;
      width: 300px;
      background-color: white;
      padding: 14px;
      border-bottom-left-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infobox">
    This map is broken down into <a href="http://www.abs.gov.au/ausstats/abs@.nsf/Latestproducts/88F6A0EDEB8879C0CA257801000C64D9">Statistical Area Level 2 (SA2)</a>.
    The opacity of an area represents roughly how many tweets we had compared to the average number of tweets for a suburb.
    What the colour represents can be chosen with the following buttons:
    <button onClick="changeSelection('tweet')">Tweet Sentiment</button><br/>
    <button onClick="changeSelection('income')">Income Index</button><br/>
    <button onClick="changeSelection('education')">Education Index</button><br/>
    <button onClick="changeSelection('employment')">Employment Index</button><br/>
    <button onClick="changeSelection('government')">Government Benefits Index</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js"></script>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQDLNfRqIH3Mt2twvSZpWJypyQcoxFNT8&callback=initMap"></script>
</body>
</html>
